 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-success heading">
        YOUR HAND GESTURES CONVERTED TO WHATSAPP EMOJIS!
        <br>
        <span>
          &#9996;
        </span>
        <span>
          &#127995;
        </span>
        <span>
          &#128076;
        </span>
        <span>
          &#128076;
        </span>
        <span>
          &#128077;
        </span>
        <span>
          &#127999;
        </span>
        <span>
          &#129304;
        </span>
        <span>
          &#127995;
        </span>
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take a selfie of your hand to generate emoji
      	<br>
        <b style="color: yellow">Are you showing the rock emoji</b>
        <br>
        <b style="color:cyan">Are you showing delicious emoji?</b>
        <br>
        <b style="color: red">Are you showing thumbs emoji?</b>
        <br>
        <b style="color:chartreuse">Are you victorious emoji?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-13">
        <label>
          Webcam view - 
        </label>

        <div id="camera"></div>

        <br><br>

        <button onclick="take_snapshot()" class="btn btn-warning">
          CAPTURE IMAGE
        </button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>
          Prediction 1 - 
        </label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>

        <label>
          Prediction 2 - 
        </label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>

        <button onclick="check()" class="btn btn-primary">
          Which emoji it is?
        </button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
